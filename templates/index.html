<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Verena Revolution 2.0</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #chat-container { width: 100%; max-width: 550px; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #header { background: #2c3e50; color: white; padding: 15px; display: flex; align-items: center; gap: 10px; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #27ae60; }
        #chat { height: 400px; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bot { background: #e8f5e9; padding: 10px; border-radius: 10px; align-self: flex-start; max-width: 85%; }
        .user { background: #2980b9; color: white; padding: 10px; border-radius: 10px; align-self: flex-end; max-width: 85%; }
        #controls { padding: 15px; border-top: 1px solid #eee; display: flex; flex-direction: column; gap: 10px; }
        .input-row { display: flex; gap: 8px; align-items: center; }
        input[type="text"] { flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
        .btn { border: none; background: #f0f0f0; padding: 10px; border-radius: 50%; cursor: pointer; font-size: 18px; }
        .btn-send { background: #27ae60; color: white; border-radius: 20px; padding: 10px 20px; font-weight: bold; }
        #preview { max-width: 80px; display: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <img src="/static/avatar.png" class="avatar" alt="V">
            <div><strong>Verena Revolution</strong><br><small>IA Nativa Multimodal</small></div>
        </div>
        <div id="chat">
            <div class="bot">OlÃ¡! Sou Verena. Posso analisar fotos de exames, ouvir sua voz e orientar sobre saÃºde geriÃ¡trica. Como posso ajudar?</div>
        </div>
        <div id="controls">
            <img id="preview" src="#" alt="Preview">
            <div class="input-row">
                <label class="btn" title="Anexar Exame">ðŸ“·<input type="file" id="img-in" accept="image/*" style="display:none" onchange="showPre(this)"></label>
                <button class="btn" onclick="startMic()">ðŸŽ¤</button>
                <input type="text" id="msg" placeholder="Digite ou use o mic...">
                <button class="btn-send" onclick="send()">ENVIAR</button>
            </div>
        </div>
    </div>

    <script>
        function showPre(input) {
            const p = document.getElementById('preview');
            if (input.files && input.files[0]) {
                const r = new FileReader();
                r.onload = e => { p.src = e.target.result; p.style.display = 'block'; };
                r.readAsDataURL(input.files[0]);
            }
        }

        async function send() {
            const msgIn = document.getElementById('msg');
            const fileIn = document.getElementById('img-in');
            const chat = document.getElementById('chat');
            if(!msgIn.value && !fileIn.files[0]) return;

            chat.innerHTML += `<div class="user">${msgIn.value || "Imagem enviada"}</div>`;
            
            const formData = new FormData();
            formData.append('message', msgIn.value);
            if(fileIn.files[0]) formData.append('image', fileIn.files[0]);

            msgIn.value = '';
            fileIn.value = '';
            document.getElementById('preview').style.display = 'none';

            try {
                const res = await fetch('/chat', { method: 'POST', body: formData });
                const d = await res.json();
                chat.innerHTML += `<div class="bot">${d.response}</div>`;
                speak(d.response);
            } catch(e) { chat.innerHTML += `<div class="bot">Erro de conexao.</div>`; }
            chat.scrollTop = chat.scrollHeight;
        }

        function speak(t) {
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'pt-BR';
            window.speechSynthesis.speak(u);
        }

        function startMic() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.lang = 'pt-BR';
            rec.onresult = e => { document.getElementById('msg').value = e.results[0][0].transcript; };
            rec.start();
        }
    </script>
</body>
</html>
